<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>Chat Node con SocketsIo</title>
</head>
<body>
    <div class="chat-app">
        <h1 class="title">Chat Node con SocketsIo</h1>
        <div class="chat-container" id="chat-container">
            <div class="chat-window" id="chat-window">
                <div class="output" id="output"></div>
                <div class="actions" id="actions"></div>
            </div>
        </div>
        <div class="chat-container-controls" id="chat-container-controls">
            <input type="text" class="input-chat" id="username" placeholder="¿Cómo te llamas?">
            <div class="message-input-container">
                <input type="text" class="input-chat" id="message" placeholder="¿Qué quieres decir?">
                <label for="file-input" class="file-input-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                </label>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            <button class="button" id="send">Enviar</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
